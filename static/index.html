<!doctype html>
<html>

<head>
  <title>Life Game</title>
</head>

<body>
  <canvas id="app-canvas"></canvas>
  <div id="app-controls-container" class="controls-container">
    <button id="app-step-button">Next</button>
    <button id="app-start-button">Start</button>
    <button id="app-stop-button">Stop</button>
    <button id="app-reset-button">Reset</button>

    <select id="app-rule" name="Rule">
      <option value="B3/S23">Life (B3/S23)</option>
      <option value="B2/S">Seeds (B2/S)</option>
      <option value="B1357/S1357">Replicator (B1357/S1357)</option>
      <option value="B0/S0">Radioactive Bacteria (B0/S0)</option>
      <option value="B0/S15">Ancient Techno (B0/S15)</option>
      <option value="B3/S012345678">Life Without Death (B3/S012345678)</option>
      <option value="B3/S1234">Mazectric (B3/S1234)</option>
      <option value="B36/S23">HighLife (B36/S23)</option>
      <option value="B3678/S34678">Day & Night (B3678/S34678)</option>
      <option value="B38/S23">Pedestrian Life (B38/S23)</option>
      <option value="custom">Custom</option>
    </select>
    <label for="app-rule-custom-birth">Birth:</label>
    <input id="app-rule-custom-birth" type="text" disabled>
    <label for="app-rule-custom-survive">Survive:</label>
    <input id="app-rule-custom-survive" type="text" disabled>
  </div>
</body>

<style>
  html {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  body {
    color: green;
    background-color: black;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .controls-container {
    color: green;
    padding: 5px;
  }
  }
</style>
</html>
