<!doctype html>
<html>

<head>
  <title>Life Game</title>
</head>

<body>
  <canvas id="app-canvas"></canvas>
  <div id="app-controls-container" class="controls-container">
    <button id="app-step-button">Next</button>
    <button id="app-start-button">Start</button>
    <button id="app-stop-button">Stop</button>
    <button id="app-reset-button">Reset</button>

    <select id="app-canvas-type" name="Canvas Type">
      <option value="basic">Basic</option>
      <option value="persisted">Persisted</option>
    </select>
  </div>
</body>

<style>
  html {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  body {
    background-color: black;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .controls-container {
    color: green;
    padding: 5px;
  }
  }
</style>
</html>
